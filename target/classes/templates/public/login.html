<!DOCTYPE html>
<html>
<head th:replace="public/master::master_head(~{::title}, ~{}, ~{})">
<meta charset="UTF-8">
<title>HRRecruitApp :: Sign in as a job applicant</title>
</head>
<body th:replace="public/master::master_body(~{::#main-content})">
	
	<div id="main-content" class="background-img">
		
			
		<style>
			.background-img{
			    background-image: url(" [[ @{/img/handshake-2056023_1920.jpg}  ]] ");
			    background-repeat: no-repeat;
			    height: 100vh;
			    background-size: cover;
			}
			
			.white-container{
				padding: 15px;
				margin-left: 15%;
				margin-right: 15%;
			}
			
			.transparent-container-margins{
				padding-top: 10%;
			}
		</style>
	


		<div class="transparent-container-margins transparent">
		

			<div class="card section white white-container ">
				
			
				<div class="row">
					<div class="col s6">
						<section>
							<h4 class="secondary-text-color">Sign in as a job applicant</h4>
							This is a demo application. You can login with the following demo credentials:
							<ul>
								<li>Username: demo</li>
								<li>Password: demo</li>
							</ul>
							<br>
							You can also <a th:href="${applicantSignupUrl}">create your own applicant user here</a>
						</section>					
					</div>
					<div class="col s6">
						
						
						<form th:action="${postFormUrl}" method="POST">
							
							
<!-- 							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
							<div>
							
								<div>
									<i class="material-icons light-green-text">perm_identity</i> <label>Username</label>
								</div>
								<input type="text" id="username" name="username">	
								

							</div>
							<div>
								<div>
									<i class="material-icons light-green-text">vpn_key</i>
									<label> Password</label>
								</div>								
								
									
								<input type="password" id="password" name="password">

								
							</div>
							
									
							<button type="submit" class="btn">
								<i class="material-icons">lock_open</i>Login
							</button>
							
							<br>
							<br>
							
							<div class="form-error-messages red lighten-4 center-align" th:if="${param.error}">Bad login or password.</div>
					    	<div class="form-saved-message green lighten-4 center-align" th:if="${param.logout}">Log out successful.</div>
						</form>
						
					</div>
					
					
				</div>
				
			</div>
		</div>		
		
	
	</div>
</body>
</html>
