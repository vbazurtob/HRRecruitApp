<th:block th:fragment="inlineJsFragment">
    <script>
        window.onload = function(){}
    </script>
</th:block>


<th:block th:fragment="form_skills">

    <ul th:if="${saved}==true" class="form-saved-message green lighten-4">
        <li th:if="${saved}==true">
            Form has been saved sucessfully!
        </li>

    </ul>

    <ul th:if="${updated}==true" class="form-saved-message green lighten-4">
        <li th:if="${updated}==true">
            Record has been updated sucessfully!
        </li>

    </ul>

    <div class="form-error-messages red lighten-4 " th:if="${#fields.hasErrors('global')}">
        <ul class="general-errors ">
            <li th:errors="*{global}">
                Error codes
            </li>
        </ul>
    </div>
    <input type="hidden" th:name="applicant.username" th:id="applicant.username" th:value="*{applicant.username}">
    <div id="newAcademicRecord">
        <div class="row">
            <div class="input-field col s6">
                <label for="name">Name</label>
                <input id="name" th:id="name" th:name="name" type="text" th:value="*{name}" class="validate"/>
                <div class="form-errors red-text text-darken-2" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">Name error
                </div>
            </div>

            <div class="col s6">
                <label for="proficiency">Proficiency</label>
                <select id="proficiency" th:name="proficiency" th:field="*{proficiency}" class="browser-default">
                    <option th:each="proficiencyObj : ${proficiencyLst}" th:value="${proficiencyObj.score}"
                            th:text="${proficiencyObj.text}">Option1
                    </option>
                </select>

                <div class="form-errors red-text text-darken-2" th:if="${#fields.hasErrors('proficiency')}"
                     th:errors="*{proficiency}">Proficiency name error
                </div>
            </div>
        </div>
    </div>
</th:block>
