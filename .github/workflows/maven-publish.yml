# This workflow will build a package using Maven and then publish it to GitHub packages
# and push a Docker image to Docker Hub when a release is created.
name: Build with Maven and push Docker image

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          # checkout the release tag that triggered this workflow
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      # locate the generated WAR file
      - name: Find generated WAR
        id: find_war
        run: |
          set -e
          WAR=$(ls -1 target/*.war 2>/dev/null | head -n1 || true)
          if [ -z "$WAR" ]; then
            echo "No WAR found in target/ â€“ failing."
            ls -la target || true
            exit 1
          fi
          echo "WAR_FILE=$WAR" >> $GITHUB_ENV
          echo "Found WAR: $WAR"

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # image name: docker.io/<username>/hrrecruitapp:<tag>
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/hrrecruitapp:${{ github.event.release.tag_name }}
            docker.io/${{ secrets.DOCKER_USERNAME }}/hrrecruitapp:latest
          build-args: |
            WAR_FILE=${{ env.WAR_FILE }}